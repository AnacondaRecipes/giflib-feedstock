{% set version = "5.1.4" %}

package:
  name: giflib
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/giflib/giflib-{{ version }}.tar.gz
  sha256: 34a7377ba834397db019e8eb122e551a49c98f49df75ec3fcc92b9a794a4f6d1

build:
  number: 1
  skip: True  # [win]
  run_exports:
    # SONAME changes at minor revs.
    #    https://abi-laboratory.pro/tracker/timeline/giflib/
    - {{ pin_subpackage('giflib', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - gif2rgb -h
    - gifbuild -h
    - gifclrmp -h
    - gifecho -h
    - giffix -h
    - gifinto -h
    - giftext -h

about:
  home: http://giflib.sourceforge.net
  license: MIT
  summary: Library for reading and writing gif images

extra:
  recipe-maintainers:
    - ocefpaf
    - 183amir
    - msarahan
